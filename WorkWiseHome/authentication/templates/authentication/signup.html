{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    {% tailwind_css %}
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
        }

        </style>
</head>



<body class="h-screen">
    <div class="h-full grid sm:grid-cols-12 gap-4 p-4">
        
        <div class="h-full w-full rounded-lg shadow bg-gradient-to-br from-[#f5f5ff] via-[#f5f5ff] to-[#f5f5ff]
            sm:col-span-7 flex justify-center items-center">
            <div class="w-[400px] p-4 bg-[#f5f5ff]">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Create your Account </h1>
                </div>
                <form method="POST" class="mt-6 space-y-4" >
                    {% csrf_token %}

                    {% block ms %}
                    {% for message in messages %}
                    <div class="relative px-4 py-3 mb-4 border rounded-lg {% if 'error' in message.tags %}bg-red-100 border-red-400 text-red-700{% elif 'success' in message.tags %}bg-green-100 border-green-400 text-green-700{% elif 'warning' in message.tags %}bg-yellow-100 border-yellow-400 text-yellow-700{% elif 'info' in message.tags %}bg-blue-100 border-blue-400 text-blue-700{% else %}bg-gray-100 border-gray-400 text-gray-700{% endif %}" role="alert">
                        <strong class="font-bold">{{message}}</strong>
                        <button class="absolute top-0 right-0 px-4 py-3 hover:opacity-75" onclick="this.parentElement.remove()">
                            <svg class="w-4 h-4 fill-current" role="button" viewBox="0 0 20 20">
                                <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    {% endfor %}
                    {% endblock %}


                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name = "full_name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name = "email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" id="phone" name = "phone" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name = "password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Create a password" required>
                    </div>
                    
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name = "address" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Street Address" required>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="city" name = "city" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="City" required>
                        <input type="text" id="state" name="state" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="State" required>
                    </div>
                    
                   
                    
                    <button type="submit" class="w-full p-3 bg-[#ee804f] text-white font-medium rounded-lg hover:bg-[#ed7441] transition">
                        Register
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'signin' %}" class="font-semibold text-[#dd6542] hover:underline">Sign in</a>
                </p>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Back to Home
                    <a href="/" class="font-semibold text-[#dd6542] hover:underline">Click Here</a>
                </p>
            </div>
        </div>
        
        <div class="h-full w-full rounded-lg shadow bg-orange-400 overflow-hidden sm:col-span-5">
            <img src="{% static 'images/signin/signup.jpeg' %}" class="w-full h-full object-cover">
        </div>
    </div>
        <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>

    <!-- Add these before closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

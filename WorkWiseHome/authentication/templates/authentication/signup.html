{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">

    {% tailwind_css %}
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        </style>
</head>

<body class="h-screen">
    <div class="h-full grid sm:grid-cols-12 gap-4 p-4">
        
        <div class="h-full w-full rounded-lg shadow bg-gradient-to-br from-[#f5f5ff] via-[#f5f5ff] to-[#f5f5ff]
            sm:col-span-7 flex justify-center items-center">
            <div class="w-[400px] p-6 bg-[#f5f5ff]">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Create your Account </h1>
                </div>
                <form action="POST" class="mt-6 space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" id="phone" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Create a password">
                    </div>
                    
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" placeholder="Street Address">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="city" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="City">
                        <input type="text" id="state" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="State">
                    </div>
                    
                   
                    
                    <button class="w-full p-3 bg-[#ee804f] text-white font-medium rounded-lg hover:bg-[#ed7441] transition">
                        Register
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="#" class="font-semibold text-[#dd6542] hover:underline">Sign in</a>
                </p>
            </div>
        </div>
        
        <div class="h-full w-full rounded-lg shadow bg-orange-400 overflow-hidden sm:col-span-5">
            <img src="{% static 'images/signin/signup.jpeg' %}" class="w-full h-full object-cover">
        </div>
    </div>
</body>

</html>
